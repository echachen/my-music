    <style>

        /* 3. æ’­æ”¾å™¨å®¹å™¨é—´è·æ§åˆ¶ */
        #player { margin-bottom: 20px; }

        /* 4. æ›²åº“åˆ—è¡¨å®¹å™¨ */
        .playlist-container {
            margin-top: 80px; /* ğŸ‘ˆ è°ƒæ•´æ ‡é¢˜ä¸åˆ—è¡¨çš„é—´è· */
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
            /* æ»šåŠ¨æ¡ç¾åŒ– */
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.2) transparent;
        }

        /* 5. æ­Œæ›²æ¡ç›®æ ·å¼ */
        .music-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);

<body>

<div class="main-card">
    <div class="header">
        <h2>ğŸµ å’Œå¹³ä¹‹ååœ£ä¹åˆ†äº«</h2>
        <p id="status">æ­£åœ¨åŒæ­¥æœ€æ–°æ›²åº“...</p>
    </div>

    <div id="player"></div>

    <div class="playlist-container" id="playlist"></div>
</div>

<script>
    // ğŸ‘ˆ é…ç½®ä½ çš„ JSON åœ°å€ï¼ˆåŠ ä¸Šæ—¶é—´æˆ³é˜²æ­¢æµè§ˆå™¨ç¼“å­˜ï¼‰
    const CONFIG = {
        jsonUrl: 'https://echachen.github.io/my-music/songlist.json?v=' + new Date().getTime()
    };

    let player = null;
    let musicData = [];
    let currentIndex = 0;

    async function initMusicStation() {
        const statusEl = document.getElementById('status');
        const playlistEl = document.getElementById('playlist');

        try {
            // 1. è·å–ç”Ÿæˆçš„é™æ€æ­Œå•æ–‡ä»¶
            const resp = await fetch(CONFIG.jsonUrl);
            if (!resp.ok) throw new Error('æ— æ³•è¿æ¥åˆ°æ›²åº“æ–‡ä»¶');
            
            musicData = await resp.json();
            if (musicData.length === 0) throw new Error('æ›²åº“ç›®å‰æ˜¯ç©ºçš„');

            // 2. åˆå§‹åŒ– Shikwasa æ’­æ”¾å™¨
            player = new Shikwasa({
                container: document.getElementById('player'),
                audio: musicData[0],
                themeColor: '#1f3a8a' // åœ£æ¯è“ä¸»é¢˜
            });

            // 3. æ¸²æŸ“åˆ—è¡¨
            renderPlaylist();

            // 4. ç›‘å¬æ’­æ”¾ç»“æŸï¼Œè‡ªåŠ¨ä¸‹ä¸€é¦–
            player.on('ended', () => {
                if (currentIndex < musicData.length - 1) {
                    playSong(currentIndex + 1);
                }
            });

            statusEl.innerText = `å·²æˆåŠŸåŒæ­¥ ${musicData.length} é¦–äº‘ç«¯æ­Œæ›²`;

        } catch (err) {
            console.error(err);
            statusEl.innerText = "åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ songlist.json æ˜¯å¦å­˜åœ¨";
        }
    }

    function renderPlaylist() {
        const playlistEl = document.getElementById('playlist');
        playlistEl.innerHTML = musicData.map((song, index) => `
            <div class="music-item ${index === 0 ? 'active' : ''}" onclick="playSong(${index})">
                ${song.title}
            </div>
        `).join('');
    }

    function playSong(index) {
        if (index === currentIndex && player.playing) return;

        currentIndex = index;
        
        // æ›´æ–°æ’­æ”¾å™¨éŸ³é¢‘æº
        player.update({ audio: musicData[index] });
        player.play();

        // æ›´æ–°åˆ—è¡¨é«˜äº®çŠ¶æ€
        const items = document.querySelectorAll('.music-item');
        items.forEach(it => it.classList.remove('active'));
        items[index].classList.add('active');

        // è‡ªåŠ¨å°†æ­£åœ¨æ’­æ”¾çš„æ­Œæ›²æ»šåŠ¨åˆ°è§†é‡å†…
        items[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        
        document.getElementById('status').innerText = "å½“å‰æ’­æ”¾: " + musicData[index].title;
    }

    // å¯åŠ¨é¡¹ç›®
    initMusicStation();
</script>
</body>
