<body>
<div class="main-card">
    <div class="header"><h2>ğŸµ å’Œå¹³ä¹‹ååœ£ä¹åˆ†äº«</h2><p id="status">åŒæ­¥ä¸­...</p></div>
    <div id="player"></div>

</div>

<script>
const CONFIG = { owner: 'echachen', repo: 'my-music', cover: 'https://via.placeholder.com/300/ffffff/1a73e8?text=Music' };
let player = null, musicData = [], currentIndex = 0;

async function init() {
    try {
        // âœ… ä½¿ç”¨ songlist.jsonï¼Œé¿å…ç›´æ¥ GitHub API hit limit
        const resp = await fetch('songlist.json');
        musicData = await resp.json();

        if (!musicData.length) {
            document.getElementById('status').innerText = "æœªæ‰¾åˆ°æ­Œæ›²";
            return;
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨ï¼Œåªåˆå§‹åŒ–ä¸€æ¬¡
        player = new Shikwasa({ container: document.getElementById('player'), audio: musicData[0], themeColor: '#1f3a8a' });

        // æ¸²æŸ“æ›²ç›®åˆ—è¡¨
        const playlistEl = document.getElementById('playlist');
        playlistEl.innerHTML = musicData.map((s, i) => `<div class="music-item ${i===0?'active':''}" onclick="playSong(${i})">${s.title}</div>`).join('');

        document.getElementById('status').innerText = `å·²åŠ è½½ ${musicData.length} é¦–æ­Œæ›²`;
    } catch (e) {
        console.error(e);
        document.getElementById('status').innerText = "åŠ è½½ songlist.json å‡ºé”™";
    }
}

// æ’­æ”¾å‡½æ•°
function playSong(i) {
    if (i === currentIndex) return; // ç‚¹å‡»åŒä¸€é¦–ä¸é‡å»º
    currentIndex = i;

    // åªåˆ‡æ¢ audio src
    player.audio.src = musicData[i].src;
    player.play();

    // å¤–ç½®æ ‡é¢˜æ˜¾ç¤º
    document.getElementById('status').innerText = "å½“å‰æ’­æ”¾: " + musicData[i].title;

    // é«˜äº®å½“å‰æ’­æ”¾
    const items = document.querySelectorAll('.music-item');
    items.forEach(it => it.classList.remove('active'));
    items[i].classList.add('active');

    // æ»šåŠ¨æ¡å¹³æ»‘è·Ÿéš
    items[i].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

// è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
function setupAutoNext() {
    player.audio.addEventListener('ended', () => {
        if (currentIndex + 1 < musicData.length) {
            playSong(currentIndex + 1);
        }
    });
}

init().then(setupAutoNext);
</script>
