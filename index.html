<div class="main-card">

<script>
    const CONFIG = {
        owner: 'echachen',
        repo: 'my-music',
        defaultCover: 'https://via.placeholder.com/300/ffffff/1f3a8a?text=Church+Music'
    };

    async function initMusicStation() {
        const statusEl = document.getElementById('status');
        statusEl.innerHTML = '<span class="loading-dot"></span>åŒæ­¥ä¸­...';

        try {
            const resp = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/`);
            if (!resp.ok) throw new Error('API Fail');
            const files = await resp.json();
            
            const musicList = files
                .filter(f => f.name.toLowerCase().endsWith('.mp3'))
                .map(f => ({
                    name: f.name.replace(/\.mp3$/i, ''),
                    artist: '', 
                    url: f.download_url || f.name,
                    cover: CONFIG.defaultCover
                }));

            const ap = new APlayer({
                container: document.getElementById('player'),
                listFolded: false, 
                theme: '#1f3a8a', 
                order: 'list',
                listMaxHeight: '350px',
                audio: musicList
            });

            /* --- ğŸš€ æ ¸å¿ƒä¿®å¤ï¼šå°å°è‡ªåŠ¨æ»šåŠ¨å‡½æ•° --- */
            if (ap.list) {
                // ç›´æ¥åˆ‡æ–­ APlayer çš„æ»šåŠ¨æŒ‡ä»¤ï¼Œè®©å®ƒæ— æ³•æ§åˆ¶åˆ—è¡¨ä½ç§»
                ap.list.scrollTo = function() { return false; };
            }

            // è¾…åŠ©ä¿é™©ï¼šé˜²æ­¢åˆ—è¡¨æ˜¾ç¤ºæ—¶ç¬é—´çš„å¯¹ç„¦
            ap.on('listshow', () => {
                setTimeout(() => {
                    const list = document.querySelector('.aplayer-list');
                    if (list) list.scrollTop = 0;
                }, 10);
            });

            statusEl.innerText = `èµç¾å¤©ä¸»ï¼Œå·²æˆåŠŸåŠ è½½ ${musicList.length} é¦–åœ£ä¹`;
        } catch (err) {
            statusEl.innerText = "åŒæ­¥å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢";
        }
    }

    initMusicStation();
</script>
