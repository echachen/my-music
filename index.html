<script>
    const CONFIG = {
        owner: 'echachen',
        repo: 'my-music',
        defaultCover: 'https://via.placeholder.com/300/ffffff/1f3a8a?text=Church+Music'
    };

    async function initMusicStation() {
        const statusEl = document.getElementById('status');
        statusEl.innerHTML = '<span class="loading-dot"></span>æ­£åœ¨åŒæ­¥äº‘ç«¯åœ£ä¹...';

        try {
            const resp = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/`);
            if (!resp.ok) throw new Error('API Fail');
            const files = await resp.json();
            
            const musicList = files
                .filter(f => f.name.toLowerCase().endsWith('.mp3'))
                .map(f => ({
                    name: f.name.replace(/\.mp3$/i, ''),
                    artist: '', 
                    url: f.download_url || f.name,
                    cover: CONFIG.defaultCover
                }));

            const ap = new APlayer({
                container: document.getElementById('player'),
                listFolded: false, 
                theme: '#1f3a8a', 
                order: 'list',
                listMaxHeight: '380px',
                audio: musicList
            });

            ap.on('listswitch', () => {
                setTimeout(() => {
                    const activeItem = document.querySelector('.aplayer-list-light');
                    if (activeItem) {
                        activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100); 
            });
            statusEl.innerText = `èµç¾å¤©ä¸»ï¼Œå·²åŠ è½½ ${musicList.length} é¦–åœ£ä¹`;
        } catch (err) {

        }
    }
