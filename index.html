<script src="https://cdn.jsdelivr.net/npm/shikwasa/dist/shikwasa.min.js"></script>
<style>
body {

<body>
<div class="main-card">
    <div class="header">
        <h2>ğŸµ å’Œå¹³ä¹‹ååœ£ä¹åˆ†äº«</h2>
        <p id="status">åŠ è½½ä¸­...</p>
    </div>
    <div id="player"></div>
    <div class="playlist-container" id="playlist"></div>
</div>

<script>
const CONFIG = {
    jsonUrl: 'https://cdn.jsdelivr.net/gh/echachen/my-music/songlist.json'
};

let player = null, musicData = [], currentIndex = 0;

async function init() {
    try {
        // ä» jsDelivr åŠ è½½ songlist.json
        const resp = await fetch(CONFIG.jsonUrl);
        musicData = await resp.json();

        if (!musicData.length) {
            document.getElementById('status').innerText = "æœªæ‰¾åˆ°æ­Œæ›²";
            return;
        }

        // åˆå§‹åŒ–æ’­æ”¾å™¨ï¼Œåªåˆå§‹åŒ–ä¸€æ¬¡
        player = new Shikwasa({ 
            container: document.getElementById('player'), 
            audio: musicData[0], 
            themeColor: '#1f3a8a' 
        });

        // æ¸²æŸ“æ›²ç›®åˆ—è¡¨
        const playlistEl = document.getElementById('playlist');
        playlistEl.innerHTML = musicData.map((s, i) => 
            `<div class="music-item ${i===0?'active':''}" onclick="playSong(${i})">${s.title}</div>`
        ).join('');

        document.getElementById('status').innerText = `å·²åŠ è½½ ${musicData.length} é¦–æ­Œæ›²`;

        // è®¾ç½®è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
        player.audio.addEventListener('ended', () => {
            if (currentIndex + 1 < musicData.length) {
                playSong(currentIndex + 1);
            }
        });

    } catch (e) {
        console.error(e);
        document.getElementById('status').innerText = "åŠ è½½ songlist.json å‡ºé”™";
    }
}

// æ’­æ”¾æŒ‡å®šæ­Œæ›²
function playSong(i) {
    if (i === currentIndex) return; // ç‚¹å‡»åŒä¸€é¦–ä¸é‡å»º
    currentIndex = i;

    player.audio.src = musicData[i].src; // åˆ‡æ¢éŸ³é¢‘
    player.play();

    // æ›´æ–°é¡¶éƒ¨æ ‡é¢˜
    document.getElementById('status').innerText = "å½“å‰æ’­æ”¾: " + musicData[i].title;

    // é«˜äº®å½“å‰æ’­æ”¾
    const items = document.querySelectorAll('.music-item');
    items.forEach(it => it.classList.remove('active'));
    items[i].classList.add('active');

    // æ»šåŠ¨åˆ—è¡¨å¹³æ»‘è·Ÿéš
    items[i].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

init();
</script>
