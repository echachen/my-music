<script>
    const CONFIG = {

    async function initMusicStation() {

        statusEl.innerHTML = '<span class="loading-dot"></span>åŒæ­¥ä¸­...';

            const musicList = files

                    artist: '', // å½»åº•å»é™¤åç¼€æ–‡å­—
