<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shikwasa/dist/shikwasa.min.css">
    <script src="https://cdn.jsdelivr.net/npm/shikwasa/dist/shikwasa.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: system-ui, -apple-system, sans-serif; 
            display: flex; justify-content: center; align-items: flex-start; 
            padding-top: 20px; min-height: 100vh; 
        }
        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .main-card { 
            width: 95%; max-width: 500px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 30px 20px; border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); 
        }

        .header { color: white; text-align: center; margin-bottom: 25px; }
        .header h2 { font-weight: 300; font-size: 1.3rem; margin: 0; }

        .playlist-container {
            margin-top: 80px; /* ğŸ‘ˆ å¢åŠ æ ‡é¢˜ä¸åˆ—è¡¨çš„é—´è· */
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .music-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .music-item:hover { background: rgba(255, 255, 255, 0.15); }
        .music-item.active { 
            background: rgba(31, 58, 138, 0.7); 
            border-left: 5px solid #fff; 
        }

        #status { font-size: 11px; opacity: 0.7; margin-top: 10px; text-align: center; color: white; }
    </style>
</head>
<body>

<div class="main-card">
    <div class="header">
        <h2>ğŸµ å’Œå¹³ä¹‹ååœ£ä¹åˆ†äº«</h2>
        <p id="status">æ­£åœ¨åŒæ­¥æ›²åº“...</p>
    </div>
    <div id="player"></div>
    <div class="playlist-container" id="playlist"></div>
</div>

<script>
    // ğŸ‘ˆ ä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼Œè¿™æ ·æ— è®ºåŸŸåæ€ä¹ˆå˜éƒ½èƒ½æ‰¾åˆ°
    const JSON_PATH = 'songlist.json?v=' + new Date().getTime();

    let player = null;
    let musicData = [];
    let currentIndex = 0;

    async function init() {
        const statusEl = document.getElementById('status');
        try {
            // 1. è·å– JSON æ–‡ä»¶
            const response = await fetch(JSON_PATH);
            if (!response.ok) throw new Error("æ— æ³•è¯»å–è´¦æœ¬æ–‡ä»¶ (404)");
            
            musicData = await response.json();
            if (!musicData.length) throw new Error("è´¦æœ¬é‡Œæ²¡æœ‰æ­Œæ›²");

            // 2. åˆå§‹åŒ– Shikwasa
            player = new Shikwasa({
                container: document.getElementById('player'),
                audio: musicData[0],
                themeColor: '#1f3a8a'
            });

            // 3. ç”Ÿæˆåˆ—è¡¨
            document.getElementById('playlist').innerHTML = musicData.map((s, i) => `
                <div class="music-item ${i===0?'active':''}" onclick="playSong(${i})">
                    ${s.title}
                </div>
            `).join('');

            // 4. è‡ªåŠ¨è¿æ’­åŠŸèƒ½
            player.on('ended', () => {
                if (currentIndex + 1 < musicData.length) playSong(currentIndex + 1);
            });

            statusEl.innerText = `å·²æˆåŠŸåŠ è½½ ${musicData.length} é¦–æ­Œæ›²`;

        } catch (err) {
            console.error(err);
            statusEl.innerText = "æ•°æ®åŒæ­¥ä¸­ï¼Œè¯·åˆ·æ–°é¡µé¢"; 
        }
    }

    function playSong(i) {
        currentIndex = i;
        player.update({ audio: musicData[i] });
        player.play();

        const items = document.querySelectorAll('.music-item');
        items.forEach(it => it.classList.remove('active'));
        items[i].classList.add('active');
        items[i].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    init();
</script>
</body>
</html>
