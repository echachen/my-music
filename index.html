<script>
    const CONFIG = {
        owner: 'echachen',

        artistName: 'åœ£ä¹åˆè¾‘',

    async function initMusicStation() {
        const statusEl = document.getElementById('status');
        const titleEl = document.getElementById('current-title');

        statusEl.innerText = 'åŒæ­¥ä¸­...';

        try {
            const resp = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/?t=${Date.now()}`);
            const files = await resp.json();

            const musicList = files
                .filter(f => f.name.toLowerCase().endsWith('.mp3'))
                .map(f => ({
                    name: f.name.replace(/\.mp3$/i, ''),
                    artist: '',
                    url: f.download_url || f.name,
                    cover: CONFIG.defaultCover
                }));

            const ap = new APlayer({
                container: document.getElementById('player'),
                listFolded: false,
                theme: '#1f3a8a',
                order: 'list',
                audio: musicList
            });

            // ğŸ‘‡ æ–°å¢ï¼šåŒæ­¥å½“å‰æ’­æ”¾æ­Œæ›²æ ‡é¢˜åˆ° header
            function updateTitle() {
                const current = ap.list.audios[ap.list.index];
                titleEl.textContent = current.name;
            }

            updateTitle();
            ap.on('listswitch', updateTitle);

            statusEl.innerText = `å·²æˆåŠŸåŠ è½½ ${musicList.length} é¦–äº‘ç«¯æ­Œæ›²`;
        } catch (e) {

    }
