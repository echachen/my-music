        .header { color: white; text-align: center; margin-bottom: 25px; }
        
        /* æ›²åº“åˆ—è¡¨çš„é—´è· - å·²è°ƒå¤§ï¼Œè§£å†³â€œå¤ªè¿‘äº†â€çš„é—®é¢˜ */
        .playlist-container {
            margin-top: 100px; /* ğŸ‘ˆ è¿™é‡Œçš„ 100px ç¡®ä¿äº†æ ‡é¢˜å’Œåˆ—è¡¨ä¹‹é—´æœ‰è¶³å¤Ÿçš„ç©ºé—´ */
            max-height: 380px; overflow-y: auto;
        }

        .music-item {
            padding: 12px 15px; margin-bottom: 8px; background: rgba(255, 255, 255, 0.05);

<body>
<div class="main-card">
    <div class="header"><h2>ğŸµ å’Œå¹³ä¹‹ååœ£ä¹åˆ†äº«</h2><p id="status">åŒæ­¥ä¸­...</p></div>
    <div id="player"></div>
    <div class="playlist-container" id="playlist"></div>
</div>
<script>
    const CONFIG = { owner: 'echachen', repo: 'my-music', cover: 'https://via.placeholder.com/300/ffffff/1a73e8?text=Music' };
    let player = null, musicData = [];

    async function init() {
        try {
            // âœ… ç§»é™¤äº† ?t= æ—¶é—´æˆ³ï¼Œè¿™å°†å¤§å¤§å‡å°‘ API é¢åº¦çš„æ¶ˆè€—
            const resp = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/`);
            const files = await resp.json();
            musicData = files.filter(f => f.name.endsWith('.mp3')).map(f => ({ title: f.name.replace('.mp3',''), src: f.download_url, cover: CONFIG.cover }));
            
            player = new Shikwasa({ container: document.getElementById('player'), audio: musicData[0], themeColor: '#1f3a8a' });
            document.getElementById('playlist').innerHTML = musicData.map((s, i) => `<div class="music-item ${i===0?'active':''}" onclick="playSong(${i})">${s.title}</div>`).join('');
            document.getElementById('status').innerText = `å·²åŠ è½½ ${musicData.length} é¦–æ­Œæ›²`;
        } catch (e) { document.getElementById('status').innerText = "API é¢åº¦å·²æ»¡ï¼Œè¯·ä¸€å°æ—¶åå†è¯•"; }
    }

    function playSong(i) {
        player.update({ audio: musicData[i] }); player.play();
        const items = document.querySelectorAll('.music-item');
        items.forEach(it => it.classList.remove('active')); items[i].classList.add('active');
        items[i].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
    init();
</script>
