    <!-- Shikwasa -->

    <script src="https://unpkg.com/shikwasa/dist/shikwasa.min.js"></script>

    <style>
        body { 
            margin: 0; 
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;

        }

        .header { 
            color: white;

        .header h2 {

        }

        #player {
            margin-bottom: 10px;
        }

        #playlist {
            max-height: 350px;

        }

        .song-item {
            padding: 8px 10px;
            cursor: pointer;
            font-size: 14px;
            color: rgba(255,255,255,0.85);
            border-radius: 8px;
        }

        .song-item:hover {
            background: rgba(255,255,255,0.1);

            color: #fff;
        }
    </style>

<body>

<div class="main-card">
    <div class="header">
        <h2>ğŸµ å’Œå¹³ä¹‹ååœ£ä¹åˆ†äº«</h2>
        <p id="status" style="font-size:11px; opacity:0.6; margin-top:5px;">è¿æ¥ä¸­...</p>
    </div>

    <div id="player"></div>
    <div id="playlist"></div>
</div>

<script>
const CONFIG = {
    jsonUrl: 'https://cdn.jsdelivr.net/gh/echachen/my-music/songlist.json',
    defaultCover: 'https://via.placeholder.com/300/ffffff/1a73e8?text=Church+Music'
};

async function initMusicStation() {
    const statusEl = document.getElementById('status');
    const playlistEl = document.getElementById('playlist');

    try {
        const res = await fetch(CONFIG.jsonUrl + '?t=' + Date.now());
        if (!res.ok) throw new Error('JSON åŠ è½½å¤±è´¥');

        const musicList = await res.json();

        let player = new Shikwasa({
            container: document.getElementById('player'),
            audio: musicList[0],
            themeColor: '#1f3a8a',
            autoplay: false
        });

        playlistEl.innerHTML = musicList.map((song, index) => `
            <div class="song-item" data-index="${index}">
                ${index + 1}. ${song.name}
            </div>
        `).join('');

        function setActive(index) {
            document.querySelectorAll('.song-item')
                .forEach(el => el.classList.remove('active'));
            const el = document.querySelector(`.song-item[data-index="${index}"]`);
            if (el) el.classList.add('active');
        }

        playlistEl.addEventListener('click', e => {
            const item = e.target.closest('.song-item');
            if (!item) return;

            const index = Number(item.dataset.index);
            player.update({ audio: musicList[index] });
            player.play();
            setActive(index);
        });

        let currentIndex = 0;
        setActive(0);

        player.on('ended', () => {
            currentIndex++;
            if (currentIndex >= musicList.length) currentIndex = 0;
            player.update({ audio: musicList[currentIndex] });
            player.play();
            setActive(currentIndex);
        });

        statusEl.innerText = `å·²æˆåŠŸåŠ è½½ ${musicList.length} é¦–åœ£ä¹`;

    } catch (err) {
        console.error(err);
        statusEl.innerText = 'åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ JSON';
    }
}

initMusicStation();
</script>

</body>
</html>
